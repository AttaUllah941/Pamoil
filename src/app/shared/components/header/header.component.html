<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center space-x-2">
        <div class="w-10 h-10 bg-primary-600 rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-xl">H</span>
        </div>
        <span class="text-xl font-bold text-primary-600">HairOil</span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <a routerLink="/" routerLinkActive="text-primary-600" class="hover:text-primary-600 transition-colors">Home</a>
        <a routerLink="/products" routerLinkActive="text-primary-600" class="hover:text-primary-600 transition-colors">Products</a>
        <a routerLink="/articles" routerLinkActive="text-primary-600" class="hover:text-primary-600 transition-colors">Hair Care</a>
        <a routerLink="/about" routerLinkActive="text-primary-600" class="hover:text-primary-600 transition-colors">About</a>
      </nav>

      <!-- Right Side Actions -->
      <div class="flex items-center space-x-4">
        <!-- Search -->
        <button (click)="toggleSearch()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>

        <!-- Cart -->
        <a routerLink="/cart" class="relative p-2 hover:bg-gray-100 rounded-full transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <span *ngIf="cartItemCount > 0" class="absolute top-0 right-0 bg-primary-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
            {{ cartItemCount }}
          </span>
        </a>

        <!-- User Menu -->
        <div class="relative" *ngIf="isAuthenticated; else authButtons">
          <button (click)="toggleMenu()" class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded-full transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </button>
          <div *ngIf="isMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
            <a routerLink="/profile" (click)="isMenuOpen = false" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
            <a routerLink="/orders" (click)="isMenuOpen = false" class="block px-4 py-2 hover:bg-gray-100">My Orders</a>
            <a *ngIf="isAdmin" routerLink="/admin" (click)="isMenuOpen = false" class="block px-4 py-2 hover:bg-gray-100">Admin</a>
            <button (click)="logout()" class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600">Logout</button>
          </div>
        </div>

        <ng-template #authButtons>
          <a routerLink="/login" class="btn-outline text-sm px-4 py-2">Login</a>
          <a routerLink="/register" class="btn-primary text-sm px-4 py-2">Sign Up</a>
        </ng-template>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMenu()" class="md:hidden p-2 hover:bg-gray-100 rounded-full">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Search Bar -->
    <div *ngIf="isSearchOpen" class="pb-4">
      <form (ngSubmit)="onSearch()" class="flex space-x-2">
        <input 
          type="text" 
          [(ngModel)]="searchQuery" 
          name="search"
          placeholder="Search products..." 
          class="input-field flex-1"
          (blur)="onSearchBlur()"
        >
        <button type="submit" class="btn-primary">Search</button>
      </form>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden pb-4 border-t mt-2 pt-4">
      <nav class="flex flex-col space-y-2">
        <a routerLink="/" (click)="isMenuOpen = false" class="px-4 py-2 hover:bg-gray-100 rounded">Home</a>
        <a routerLink="/products" (click)="isMenuOpen = false" class="px-4 py-2 hover:bg-gray-100 rounded">Products</a>
        <a routerLink="/articles" (click)="isMenuOpen = false" class="px-4 py-2 hover:bg-gray-100 rounded">Hair Care</a>
        <a routerLink="/about" (click)="isMenuOpen = false" class="px-4 py-2 hover:bg-gray-100 rounded">About</a>
      </nav>
    </div>
  </div>
</header>
